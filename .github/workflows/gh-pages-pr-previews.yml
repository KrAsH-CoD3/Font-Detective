name: GitHub Pages — Previews & Production

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  # ---------------- Production deploy (main) ----------------
  production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          name: github-pages
          if-no-files-found: error

      - name: Deploy production
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

  # ---------------- PR Preview deploy ----------------
  pr_preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
          name: github-pages-pr-${{ github.event.pull_request.number }}
          if-no-files-found: error

      - name: Deploy PR preview
        id: prdeploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-pr-${{ github.event.pull_request.number }}
          preview: true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number;
            const url = "${{ steps.prdeploy.outputs.page_url }}";
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: `✅ PR Preview URL: ${url}`
            });


  # ---------------- PR Preview cleanup ----------------
  pr_cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete PR preview
        uses: actions/deploy-pages@v4
        with:
          preview: true
          delete: true
